<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="2.1.1" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  </head>

  <body style="background: rgb(221, 79, 79);text-align: center;color: white;" >
    
    <h1>Blending Drill</h1>
   
    <br>
    <div id ="instructions" style="text-align: left">
      Enter the words or combination of letters in the text area below, to be used in the drill.  <br>
        Words can be entered using the following formats<br>
        1. Dog ( This will break each of the characters)<br>
        2. Fr-o-g ( This will break the sounds based on hyphen)<br><br></be>
    </div>
    <div class="form-group shadow-textarea">
        <textarea class="form-control z-depth-1" id="inputTextArea" rows="5" placeholder="Dog
Fr-o-g" ></textarea>
      </div>
    <div id ="generate">
        <button id="btngenerate" style="color: black;" type="button" class="btn " onclick="update()">Generate</button>
        <button id="btnhide" style="color: black;" type="button" class="btn" style="box-align: right;" onclick="hide()">Hide</button>    
    </div>
    
    <br>
    <br>
    <br>
    <div class="carousel-container">
      <div id="myCarousel" class="carousel slide">
          <div class="carousel-inner" id="homepageItems">
          </div>
          <div class="carousel-controls"> 
            <a class="carousel-control left" href="#myCarousel" data-slide="prev"> 
              <span class="glyphicon glyphicon-chevron-left"></span> 
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next"> 
              <span class="glyphicon glyphicon-chevron-right"></span> 
            </a>
          </div>
      </div>
       <!-- Indicators -->
       <ol class="carousel-indicators" id="indicators">
    </ol>
    </div>

  </body>

</html>
